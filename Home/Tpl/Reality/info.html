<!DOCTYPE html> 
<html>
<head>
	<meta charset="utf-8">
    <title>{$info.username}{$info.title}-美人制造 - {$systemConfig.SITE_INFO.name}</title>
    <meta name="keywords" content="{$info.keywords}" />
    <meta name="description" content="{$info.description}" />
    <meta content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" name="viewport">
	<link href="__PUBLIC__/css/global.css" rel="stylesheet" type="text/css" />
	<link href="__PUBLIC__/css/style.css" rel="stylesheet" type="text/css" />
    <link href="__PUBLIC__/assets/css/custom.css" rel="stylesheet">
    <link href="__PUBLIC__/css/video-js.css" rel="stylesheet" type="text/css">
    <!-- Owl Carousel Assets -->
    <link href="__PUBLIC__/owl-carousel/owl.carousel.css" rel="stylesheet">
    <link href="__PUBLIC__/owl-carousel/owl.theme.css" rel="stylesheet">
    <link href="__PUBLIC__/assets/js/google-code-prettify/prettify.css" rel="stylesheet">
    <script type="text/javascript" src="__PUBLIC__/js/jquery172.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/action.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/video.js"></script>
    <script>
	  videojs.options.flash.swf = "__PUBLIC__/css/video-js.swf";
	  </script>
	</head>

<body>
<include file="Public:head2" />
<div class="wrapper">
    <include file="Public:menu" />
    <div class="wrapper">
    	<div class="reality_box">
        	<div class="reality_photo">
            	<img src="__realityimg__{$info.pic}" />
                <div class="cname"><em class="bg_brown"><a href="{:U('/reality/index')}">真人秀</a></em></div>
            </div>
            <div class="reality_basic">
            	<div class="reality_basic_tit clearfix">
                	<div class="tith"><strong>{$info.username}</strong>{$info.nianling}岁   {$info.worke}</div>
                    <div class="shareop">
                    	<a href="javascript:;" title="赞" class="good {$info.hover}" id="btngood" link="{$info['id']}"></a>
                    	<a href="javascript:;" title="分享" class="share" id="btnshare"></a>
                    </div>
                </div>
                <div class="reality_basic_con">
                	<ul>
                    	<li>
                        	<strong>焕美项目</strong>
                            <p>
                               <volist name="info['xiangmu']" id="vo">
                                <a href="{:U('../?proinfo='.$vo['id'].'')}">{$vo.title}</a>
                               </volist> 
                            </p>
                        </li>
                        <li>
                        	<strong>焕美专家</strong>
                            <p>
                                <volist name="info['zhuanjia']" id="vo">
                                <a href="{:U('../?expertinfo='.$vo['id'].'')}">{$vo.title}</a>
                               </volist>
                            </p>
                        </li>
                    </ul>
                </div>
            </div>            
            <div class="reality_showmain">
            	<div class="showtit">她的故事</div>
                <div class="reality_showcon">
                	{$info.content}
                </div>
            </div>        
            <div class="reality_showmain">
            	<div class="showtit">角度对比</div>
                <div class="reality_showcon">
                	{$info.duibi}
                </div>
            </div>
            <if condition="$info.videoty eq 1">
            <div class="projects_showmain">
            	<div class="showtit">参考视频</div>
                    <video id="example_video_1" class="video-js vjs-default-skin" controls preload="none" width="100%" height="264" poster="__pictureimg__{$info.pic}" data-setup="{}">
                        <source src="__flv__{$info.video}" type='video/mp4' />
                        <source src="oceans-clip.webm" type='video/webm' />
                        <source src="oceans-clip.ogv" type='video/ogg' />
                        <track kind="captions" src="demo.captions.vtt" srclang="en" label="English"></track><!-- Tracks need an ending tag thanks to IE9 -->
                        <track kind="subtitles" src="demo.captions.vtt" srclang="en" label="English"></track><!-- Tracks need an ending tag thanks to IE9 -->
                    </video>
                    </div> 
                </div>
            </div>
            </if>
             <if condition="$lovecount gt 0">
            <div class="reality_showmain">
            	<div class="guesstit">猜你喜欢</div>
                <div id="demo">
                    <div class="container">
                      <div class="row">
                        <div class="span12">
                          <div id="owl-example" class="owl-carousel">
                            <volist name="lovelist" id="vo">
                              <div class="item"><a href="{$vo.urlclass}"><img src="__pictureimg__{$vo.picurl}"><p>{$vo.title}</p></a></div>
                            </volist>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
            </if>
    	</div>
    </div>
</div>
<include file="Public:footer" />
<!--底部固定咨询-->
<include file="Public:gudingzixun" />

<!--更多热门项目-->
<div class="divmoreitem">
	<div class="itemmoer">
    	<h3>热门专家</h3>
        <p>
           <volist name="hotlist" id="vo">
            <a href="{:U('../?proinfo='.$vo['id'].'')}">{$vo.title}</a>
           </volist>
        </p>
    </div>
</div>
<script type="text/javascript" src="__PUBLIC__/js/jquery.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/pagerefetch.js"></script>
<script src="__PUBLIC__/js/jquery-1.9.1.min.js"></script>
<script src="__PUBLIC__/owl-carousel/owl.carousel.min.js"></script>

<!-- Frontpage Demo -->
<script>

    $(document).ready(function($) {
      $("#owl-example").owlCarousel();
    });


    $("body").data("page", "frontpage");

    </script>
<script src="__PUBLIC__/assets/js/bootstrap-collapse.js"></script>
<script src="__PUBLIC__/assets/js/bootstrap-transition.js"></script>
<script src="__PUBLIC__/assets/js/google-code-prettify/prettify.js"></script>
<script src="__PUBLIC__/assets/js/application.js"></script>
<script type="text/javascript">
    jQuery(function($){
      var disqus_loaded = false;
      var top = $("#faq").offset().top; 
      var owldomain = window.location.hostname.indexOf("owlgraphic");
      var comments = window.location.href.indexOf("comment");

      if(owldomain !== -1){
        function check(){
          if ( (!disqus_loaded && $(window).scrollTop() + $(window).height() > top) || (comments !== -1) ){
            $(window).off( "scroll" )
            disqus_loaded = true;
            /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
            var disqus_shortname = 'owlcarousel'; // required: replace example with your forum shortname
            var disqus_identifier = 'OWL Carousel';
            //var disqus_url = 'http://owlgraphic.com/owlcarousel/';
            /* * * DON'T EDIT BELOW THIS LINE * * */
            (function() {
                var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
            })();
          }
        }
        $(window).on( "scroll", check )
        check();
      } else {
        $('.disqus').hide();
      }
    });
    </script>

<script>
$(function(){
		var boady_height=parseFloat($(document).height());	
		$(".sharediv").css({"height":boady_height+"px"});
		
		$("#btngood").click(function(){
			var delLink=$(this).attr("link");
			if($(this).hasClass("hover")){
		alert('你已经赞过了');
		}else{
		   $.getJSON("{:U('realityzhan/"+delLink+"')}", function(json){
				if(json.status == 1){
					$("#btngood").addClass("hover");
				}
			});}
		});
})
$("#btnshare").click(function(){
	$(".sharediv").show();
})

$("#shareli li").click(function(){
	$(".sharediv").hide();
})
$("#fixeopenmore").click(function(){
	$(".divmoreitem").show();
})
</script>
</body>
</html>
