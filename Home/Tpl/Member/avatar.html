<html>
<head>
	<meta charset="utf-8">

	<link href="__PUBLIC__/css/global.css" rel="stylesheet" type="text/css" />
	<link href="__PUBLIC__/css/member.css" rel="stylesheet" type="text/css" />

    <link href="__PUBLIC__/Css/base.css" rel="stylesheet" type="text/css" />

<body>
<include file="Public:head2" />
<div class="wrapper">
   <include file="Public:menu" />
    <div class="wrapper">
    	<div class="memberbox">
            <div class="myportrait clearfix">
            	<a href="{:U('Member/avatar')}">{$newsinfo.avatar}<strong>{$userinfo.nickname}</strong></a>

            </div>
        	<div class="myaccountbox">

                <form id="form1" action="" method="post">
                	<dt>修改密码</dt>
                	<dd class="clearfix">
                    <table width="100%" border="0" cellspacing="0" cellpadding="0">
                        <tr>
                          <td> 当前头像：</td>
                          
                        </tr>
                        <tr>
                          <td> {$newsinfo.avatar}</td>
                          
                        </tr>
                      </table>
                    </dd>
                    <dd class="clearfix">
                    <table width="100%" border="0" cellspacing="0" cellpadding="0">
                        <tr>
                          <td> 更改头像：<input type="file" class="input" name='upload'></td>
                          
                        </tr>
                      </table>
                    </dd>
                    </form>
                    <dd class="noborder clearfix"><a href="javascript:;" class="btn_outlogin submit">修改头像</a></dd>
                </dl>
            </div>
        </div>
    </div>
</div>
<include file="Public:footer" />

<script type="text/javascript">
        $(function(){
            $(".submit").click(function(){
                commonAjaxSubmit();
            });
            
        });
    </script>
