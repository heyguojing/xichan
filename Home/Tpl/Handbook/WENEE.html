<html>

<head>
	<meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
	<meta content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" name="viewport">
	<title>薇妮体雕产品系列图</title>
	<script type='text/javascript' src='__PUBLIC__/push/0627/jquery-1.9.0.min.js'></script>
	<style>
		body,
		ul,
		li {
			margin: 0;
			padding: 0;
			list-style: none;
		}

		.wrap {
			text-align: center;
			max-width: 1000px;
			width: 100%;
			min-width: 320px;
			margin-left: auto;
			margin-right: auto;
		}

		.wrap img {
			width: 100%;
		}

		.wrap .ioc {
			width: auto;
		}

		.wrap h1 {
			margin-top: 50px;
			margin-bottom: 20px;
		}

		.wrap .dir {
			background: #A4D3EE;
		}

		table {
			width: 100%;
		}

		table tr {
			width: 100%;
			background: #ccc;
		}

		table tr td {
			text-align: center;
		}

		.wrap .q_all {
			width: 13%;
			height: 40px;
			line-height: 40px;
			float: left;
			cursor: pointer;
		}

		.wrap .q_download {
			width: 15%;
			height: 40px;
			min-width: 70px;
			line-height: 40px;
			float: left;
			cursor: pointer;
		}
	</style>
</head>

<body>
	<div class='wrap'>
		<h1>西婵整形美容医院
			<br> 薇妮体雕产品系列图
		</h1>
		<form>
			<table>
				<tr class='dir'>
					<td>文件名</td>
					<td>文件类型</td>
					<!-- <td>修改时间</td> -->
					<td>操作</td>
				</tr>
				<volist name='dir' id='v'>
					<tr>
						<td style='text-align:left;'>
							<a <if condition='$v.type eq dir'> href='/index.php/handbook/WENEE?path=dir/{$v.val}'
								<else/> href='{$v.file_uri}' download='{$v.val}' ></if>
								<li>{$v.val}</li>
							</a>
						</td>
						<td>
							<if condition='$v.type eq dir'>
								<img class='ioc' src='__PUBLIC__/img/folder_ico.png' />
								<else/>
								<img class='ioc' src='__PUBLIC__/img/file_ico.png' />
							</if>
						</td>
						<!-- <td>{$v.mtime|date='Y-m-d',###}</td> -->
						<td>
							<a href='javascript:;'>
								<if condition='$v.type eq dir'>
									<a href='/index.php/handbook/WNdetail?path=dir/{$v.val}'>打开</a>
									<else/>
									<a href='{$v.file_uri}' download='{$v.val}'>下载</a>
								</if>
							</a>
						</td>
					</tr>
				</volist>
			</table>
		</form>
	</div>
	<script>
		$(function () {
			$(".q_all").click(function () {
				if ($("input[name=selectall]").attr("checked") != "checked") {
					$("input[name=selectall]").attr("checked", "checked");
				}
				else {
					$("input[name=selectall]").removeAttr("checked");
				}
			}
			);
		})
	</script>
	<script>
		var _hmt = _hmt || [];
		(function () {
			var hm = document.createElement("script");
			hm.src = "https://hm.baidu.com/hm.js?96e76211d21b66fbdaf1a05498b4417a";
			var s = document.getElementsByTagName("script")[0];
			s.parentNode.insertBefore(hm, s);
		})();
	</script>
</body>

</html>
