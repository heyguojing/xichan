<!DOCTYPE html> 
<html>
<head>
	<meta charset="utf-8">
    <title>用户登录 - {$systemConfig.SITE_INFO.name}</title> 
    <meta name="keywords" content="{$systemConfig.SITE_INFO.keywords}" />
    <meta name="description" content="{$systemConfig.SITE_INFO.description}" />
    <meta content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" name="viewport">
	<link href="__PUBLIC__/css/global.css" rel="stylesheet" type="text/css" />
	<link href="__PUBLIC__/css/member.css" rel="stylesheet" type="text/css" />
    <link href="__PUBLIC__/css/base.css" rel="stylesheet" type="text/css" />
    <link href="__PUBLIC__/js/asyncbox/skins/default.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="__PUBLIC__/js/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/functions.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/jquery.form.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/asyncbox/asyncbox.js"></script>
</head>

<body>
<div class="mTopBar clearfix">
    <div class="medilase_logo"><a href="/"><img src="__PUBLIC__/images/member/logo.png" width="100%" class="chromeHeight" /></a></div>
    <div class="medilase_panelBtn">
        <img src="__PUBLIC__/images/iconMenu.png" width="100%" class="chromeHeight" />
        <a href="javascript:;" class="openMenu" state="open"></a>
    </div>
    <div class="clr"></div>
</div>
<div class="mtopBar_line"><img src="__PUBLIC__/images/mTopBar_line.jpg" width="100%"></div>
<div class="wrapper">
    <include file="Public:menu" />
    <div class="wrapper">
    	<div class="loginreg">
        	<ul>
            <form id="form1" action="" method="post">
            	<li class="clearfix">
                	<div class="inner_li">
                    	<strong>邮箱：</strong>
                        <input type="text" id="email" name="email" class="inner_input" value="" />
                    </div>
                </li>
            	<li class="clearfix">
                	<div class="inner_li">
                    	<strong>密码：</strong>
                        <input type="password" id="pwd" name="pwd" class="inner_input" value="" />
                    </div>
                </li>
            	<li class="check_li clearfix">
                	<input type="checkbox" id="chkpass" name="chkpass" class="check_input" checked /><label>记住密码</label>
                	<input type="checkbox" id="chkgree" name="chkgree" class="check_input" checked /><label>同意<a href="">服务条款</a></label>
                    <a href="getpass.html" class="forpass"> 忘记密码？ </a>
                </li>
                </form>
                <li class="clearfix">
                    <button id="btnlogin" name="btnogin" class="btn_login submit">进入西婵</button>
                </li>
            </ul>
            <div class="loginthree">
            	<div class="p"><strong>或者</strong></div>
                <ul>
                	<li><a class="btn_login_sina" href="login_sina.html"><span>微博登陆</span></a></li>
                    <li><a class="btn_login_qq" href="login_qq.html"><span>QQ登陆</span></a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<include file="Public:footer" />
<script type="text/javascript">
        $(function(){
            $(".submit").click(function(){
                if($("#email").val()==''||$("#pwd").val()==''){
                    popup.alert("填写完整方可登陆");
                    return false;
                }
                commonAjaxSubmit();
            });
            
        });
    </script>
<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
</body>
</html>
