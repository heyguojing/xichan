<!DOCTYPE html> 
<html>
<head>
	<meta charset="utf-8">
    <title>用户登录 - {$systemConfig.SITE_INFO.name}</title> 
    <meta name="keywords" content="{$systemConfig.SITE_INFO.keywords}" />
    <meta name="description" content="{$systemConfig.SITE_INFO.description}" />
    <meta content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" name="viewport">
	<link href="__PUBLIC__/css/global.css" rel="stylesheet" type="text/css" />
    <link href="__PUBLIC__/css/member.css" rel="stylesheet" type="text/css" />
	<link href="__PUBLIC__/css/member_login.css" rel="stylesheet" type="text/css" />
    <link href="__PUBLIC__/css/base.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="__PUBLIC__/js/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/jquery.form.js"></script>
    <script type='text/javascript' src='__PUBLIC__/layer/layer.js'></script>
    <script type="text/javascript" src="__PUBLIC__/js/functions.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/member.js"></script>
</head>

<body>
<include file="Public:head2" />
<div class="wrapper">
    <include file="Public:menu" />
    <div class="wrapper">
    	<div class="loginreg">
        	<div class='m_logo'><img src='__PUBLIC__/img/member/member_logo.png'/></div>
            <ul>
                <form id="form1" action="" method="post">
                	<li class="clearfix">
                    	<div class="inner_li">
                        	<strong><img src='__PUBLIC__/img/member/member_user.png'/></strong>
                            <input type="text" id="email" placeholder='邮箱/电话' name="email" class="inner_input" value="" />
                        </div>
                    </li>
                	<li class="clearfix">
                    	<div class="inner_li">
                            <strong><img src='__PUBLIC__/img/member/member_pwd.png'/></strong>
                            <input type="password" placeholder='密码' id="pwd" name="pwd" class="inner_input" value="" />
                        </div>
                    </li>
                	<li class="check_li clearfix">
                    	<input type="checkbox" id="chkpass" name="chkpass" class="check_input"  checked='checked' />
                        <img src='__PUBLIC__/img/member/check_g.png' class='check_g'/>
                        <img src='__PUBLIC__/img/member/check_w.png' class='check_w'/>
                        <label>　记住密码</label>
                        <a href="/index.php/Member/getpass.html" class="forpass"> 忘记密码 </a>
                    </li>
                </form>
                <li class="clearfix">
                    <button id="btnlogin" name="btnogin" class="btn_login submit">进入西婵</button>
                </li>
            </ul>
            <div class="loginthree">
            	<div class="p"><strong>　第三方账号登录　</strong></div>
                <div class='logint'>
                    <ul>
                    	<li style='padding-left:26%;'><a class="btn_login_sina" href="{:U('login?type=sina')}"><img src='__PUBLIC__/img/member/member_sina.png'/></a></li>
                        <li style='padding-left:15%;'><a class="btn_login_qq" href="{:U('login?type=qq')}"><img src='__PUBLIC__/img/member/member_qq.png'/></a></li>
                    </ul>
                    <div style='clear:both;'></div>
                </div>
            </div>
        </div>
    </div>
</div>
<include file="Public:footer" />
<script type="text/javascript">
        $(function(){
            $(".submit").click(function(){
                if($("#email").val()==''||$("#pwd").val()==''){
                    layerAlert('填写完整后可提交');
                    return false;
                }
                commonAjaxSbt();
            });
        });
    </script>
<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
</body>
</html>
