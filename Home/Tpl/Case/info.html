<!DOCTYPE html> 
<html>
<head>
	<meta charset="utf-8">
    <title>{$info.title}-{$info.cidname.name}-{$info.pidname.name}-{$systemConfig.SITE_INFO.name}</title>   
    <meta name="keywords" content="{$info.keywords}" />
    <meta name="description" content="{$info.description}" />
    <meta content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" name="viewport">
	<link href="__PUBLIC__/css/global.css" rel="stylesheet" type="text/css" />
	<link href="__PUBLIC__/css/style.css" rel="stylesheet" type="text/css" />

<body>
<div class="header">
    <div class="mTopBar clearfix">
        <div class="medilase_logo"><a href="/"><img src="__PUBLIC__/images/logo.png" width="100%" class="chromeHeight" /></a></div>
        <div class="medilase_panelBtn">
            <img src="__PUBLIC__/images/iconMenu.png" width="100%" class="chromeHeight" />
            <a href="javascript:;" class="openMenu" state="open"></a>
        </div>
        <div class="clr"></div>
        <div class="back"><a href="javascript:history.go(-1);"><img src="__PUBLIC__/images/back.png" alt="返回" class="chromeHeight"  /></a></div>
        <div class="shaixuan"><img src="__PUBLIC__/images/top_sx.png" alt="shaixuan" id="CaseSelect" /></div>
    </div>
</div>
<div class="mtopBar_line"><img src="__PUBLIC__/images/mTopBar_line.jpg" width="100%"></div>
<div class="caseclass">
	<ul>
    	<li class="all"><a href="{:U('/case/index')}">全部</a></li>
    	<li><a href="{:U('/casecat/0')}">热门</a></li>
    	<volist name="category" id="cat">
          <li {$cat.css}><a href="{:U('/casecat/'.$cat['cid'].'')}" >{$cat.name}</a></li>
         </volist>

    </ul>
</div>
<div class="wrapper">
    <include file="Public:menu" />
    <div class="wrapper">
    	<div class="caseshow_page">
        	<div class="caseshow_box">
                <p><img src="__pictureimg__{$info.pic}"></p>
            </div>
            <div class="caseshow_tit">
            <volist name="info['project']" id="vo"><a href="{$vo.url}">{$vo.title}</a>
               </volist>
            </div>
             <if condition="$lovecount gt 0">
            <div class="articlebox">
            	<div class="guesstit">猜你喜欢</div>
                <div id="demo">
                    <div class="container">
                      <div class="row">
                        <div class="span12">
                          <div id="owl-example" class="owl-carousel">
                            <volist name="lovelist" id="vo">
                              <div class="item"><a href="{$vo.urlclass}"><img src="__pictureimg__{$vo.picurl}"><p>{$vo.title}</p></a></div>
                            </volist>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
            </if>
    	</div>
    </div>
</div>
<include file="Public:footer" />
<script type="text/javascript" src="__PUBLIC__/js/jquery.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>

<script src="__PUBLIC__/owl-carousel/owl.carousel.min.js"></script>

<!-- Frontpage Demo -->
<script>

    $(document).ready(function($) {
      $("#owl-example").owlCarousel();
    });


    $("body").data("page", "frontpage");

    </script>
<script src="__PUBLIC__/assets/js/bootstrap-collapse.js"></script>

<script src="__PUBLIC__/assets/js/application.js"></script>
<script type="text/javascript">
    jQuery(function($){
      var disqus_loaded = false;
      var top = $("#faq").offset().top; 
      var owldomain = window.location.hostname.indexOf("owlgraphic");
      var comments = window.location.href.indexOf("comment");

      if(owldomain !== -1){
        function check(){
          if ( (!disqus_loaded && $(window).scrollTop() + $(window).height() > top) || (comments !== -1) ){
            $(window).off( "scroll" )
            disqus_loaded = true;
            /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
            var disqus_shortname = 'owlcarousel'; // required: replace example with your forum shortname
            var disqus_identifier = 'OWL Carousel';
            //var disqus_url = 'http://owlgraphic.com/owlcarousel/';
            /* * * DON'T EDIT BELOW THIS LINE * * */
            (function() {
                var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
            })();
          }
        }
        $(window).on( "scroll", check )
        check();
      } else {
        $('.disqus').hide();
      }
    });
    </script>

<script>
$(function(){
		var boady_height=parseFloat($(document).height());	
		$(".sharediv").css({"height":boady_height+"px"});
		updatetit();
		$(window).resize(function() {
			updatetit();
		});
})

	var tit_height=parseFloat($(".experts_basic_tit>.tith").height());	
	var s_h=20,s_p=10;;
	if(tit_height>42) 
	{	
		s_p=20;
		s_h=tit_height-10;
	}
	$(".shareop").css({"height":s_h+"px","padding-top":s_p+"px"});
}	
    </script>

</body>
</html>
