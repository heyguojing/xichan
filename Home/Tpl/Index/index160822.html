  var browser={
    versions:function(){
            var u = navigator.userAgent, app = navigator.appVersion;
            return {         //移动终端浏览器版本信息
                 trident: u.indexOf('Trident') > -1, //IE内核
                presto: u.indexOf('Presto') > -1, //opera内核
                webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
                gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1, //火狐内核
                mobile: !!u.match(/AppleWebKit.*Mobile.*/), //是否为移动终端
                ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
                android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或uc浏览器
                iPhone: u.indexOf('iPhone') > -1 , //是否为iPhone或者QQHD浏览器
                iPad: u.indexOf('iPad') > -1, //是否iPad
                webApp: u.indexOf('Safari') == -1 //是否web应该程序，没有头部与底部
            };
         }(),
         language:(navigator.browserLanguage || navigator.language).toLowerCase()
}

	$(function(){
		$(".kfjs").click(function(){
			var delLink=$(this).attr("link");
			var sqlname=$(this).attr("name");
			$.getJSON("{:U('Index/kefu')}",{id:delLink,sqlname:sqlname}, function(json){
				if(json.status == 1){
				$("#kefuback"+sqlname+delLink).html(json.info);
				   window.location.href = "https://static.meiqia.com/dist/standalone.html?eid=9041";
				}
			})
		});
		$(".zhan").click(function(){
			var delLink=$(this).attr("link");
			var delname=$(this).attr("name");
			//alert(delLink);
			if($(this).hasClass("zhan")){
		   $.getJSON(""+delLink+"", function(json){
				if(json.status == 1){
				$("#good"+delname).html(json.info) ;
				$("#good"+delname).addClass("hover") ;
				$("#gd"+delname).removeClass("zhan");
				$("#gd"+delname).addClass("hodden");
				}
			});
			}
		  else
		  {
			  alert("您已经赞过了");
		  }
		});
	});
</script>
