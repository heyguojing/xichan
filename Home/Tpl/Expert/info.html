<!DOCTYPE html> 
<html>
<head>
	<meta charset="utf-8">
    <title>{$info.title}{$info.guoji}-{$ex.name}-专家团队 - {$systemConfig.SITE_INFO.name}</title>
    <meta name="keywords" content="{$systemConfig.SITE_INFO.keyword}" />
    <meta name="description" content="{$systemConfig.SITE_INFO.description}" />
    <meta content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" name="viewport">
	<link href="__PUBLIC__/css/global.css" rel="stylesheet" type="text/css" />
	<link href="__PUBLIC__/css/style.css" rel="stylesheet" type="text/css" />
    <!--<link href="__PUBLIC__/assets/css/bootstrapTheme.css" rel="stylesheet"> -->
    <link href="__PUBLIC__/assets/css/custom.css" rel="stylesheet">
    <!-- Owl Carousel Assets -->
    <link href="__PUBLIC__/owl-carousel/owl.carousel.css" rel="stylesheet">
    <link href="__PUBLIC__/owl-carousel/owl.theme.css" rel="stylesheet">
    <link href="__PUBLIC__/assets/js/google-code-prettify/prettify.css" rel="stylesheet">
    <script type="text/javascript" src="__PUBLIC__/js/jquery172.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/action.js"></script>
</head>

<body>
<include file="Public:head2" />
<div class="wrapper">
    <include file="Public:menu" />
    <div class="wrapper">
    	<div class="experts_box">
        	<div class="expertsphoto">
            	<img src="__expertimg__{$info.pic}" />
                <div class="trasp">
                    <p>
                        坐诊时间：{$info.zuozhengtime}<br>
                        坐诊地点：{$info.zuozhengaddress}
                    </p>
                </div>
                <div class="cname"><em class="bg_black"><a href="{:U('/expertlist/'.$cat['cid'].'')}">{$cat.name}</a></em></div>
            </div>
            <div class="experts_basic">
            	<div class="experts_basic_tit clearfix">
                	<div class="tith"><strong>{$info.title}</strong>{$info.zhiwei}</div>
                    
                    <div class="shareop">
                    	<a href="javascript:;" title="赞" class="good {$info.hover}" id="btngood" link="{$info['id']}"></a>
                    	<a href="javascript:;" title="分享" class="share" id="btnshare"></a>
                    </div>
                </div>
                <div class="experts_basic_con">
                	<ul>
                    	<li>{$info.description}</li>
                       
                    </ul>
                </div>
            </div>            
            <div class="experts_showmain">
            	<div class="showtit">擅长领域</div>
                <div class="experts_showcon">
                	<p>{$info.summary}</p>
                </div>
            </div>        
            <div class="experts_showmain">
            	<div class="showtit">个人经历</div>
                <div class="experts_showcon experts_jl">
                	{$info.content}
                </div>
            </div>
             <if condition="$lovecount gt 0">
            <div class="articlebox">
            	<div class="guesstit">猜你喜欢</div>
                <div id="demo">
                    <div class="container">
                      <div class="row">
                        <div class="span12">
                          <div id="owl-example" class="owl-carousel">
                            <volist name="lovelist" id="vo">
                              <div class="item"><a href="{$vo.urlclass}"><img src="__pictureimg__{$vo.picurl}"><p>{$vo.title}</p></a></div>
                            </volist>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
            </if>
    	</div>
    </div>
</div>
<include file="Public:footer" />

<!--底部固定咨询-->
<include file="Public:gudingzixun" />
<!--更多热门项目-->
<div class="divmoreitem">
	<div class="itemmoer">
    	<h3>热门专家</h3>
        <p>
           <volist name="hotlist" id="vo">
            <a href="{:U('../?expertinfo='.$vo['id'].'')}">{$vo.title}</a>
           </volist>
        </p>
    </div>
</div>
<script type="text/javascript" src="__PUBLIC__/js/jquery.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/pagerefetch.js"></script>
<script src="__PUBLIC__/js/jquery-1.9.1.min.js"></script>
<script src="__PUBLIC__/owl-carousel/owl.carousel.min.js"></script>

<!-- Frontpage Demo -->
<script>

    $(document).ready(function($) {
      $("#owl-example").owlCarousel();
    });


    $("body").data("page", "frontpage");

    </script>
<script src="__PUBLIC__/assets/js/bootstrap-collapse.js"></script>
<script src="__PUBLIC__/assets/js/bootstrap-transition.js"></script>
<script src="__PUBLIC__/assets/js/google-code-prettify/prettify.js"></script>
<script src="__PUBLIC__/assets/js/application.js"></script>
<script type="text/javascript">
    jQuery(function($){
      var disqus_loaded = false;
      var top = $("#faq").offset().top; 
      var owldomain = window.location.hostname.indexOf("owlgraphic");
      var comments = window.location.href.indexOf("comment");

      if(owldomain !== -1){
        function check(){
          if ( (!disqus_loaded && $(window).scrollTop() + $(window).height() > top) || (comments !== -1) ){
            $(window).off( "scroll" )
            disqus_loaded = true;
            /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
            var disqus_shortname = 'owlcarousel'; // required: replace example with your forum shortname
            var disqus_identifier = 'OWL Carousel';
            //var disqus_url = 'http://owlgraphic.com/owlcarousel/';
            /* * * DON'T EDIT BELOW THIS LINE * * */
            (function() {
                var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
            })();
          }
        }
        $(window).on( "scroll", check )
        check();
      } else {
        $('.disqus').hide();
      }
    });
    </script>

<script>
$(function(){
		var boady_height=parseFloat($(document).height());	
		$(".sharediv").css({"height":boady_height+"px"});
		updatetit();
		$(window).resize(function() {
			updatetit();
		});
})
function updatetit(){
	var tit_height=parseFloat($(".experts_basic_tit>.tith").height());	
	var s_h=20,s_p=10;;
	if(tit_height>42) 
	{	
		s_p=20;
		s_h=tit_height-10;
	}
	$(".shareop").css({"height":s_h+"px","padding-top":s_p+"px"});
}
$("#btnshare").click(function(){
	$(".sharediv").show();
})

$("#shareli li").click(function(){
	$(".sharediv").hide();
})
$("#fixeopenmore").click(function(){
	$(".divmoreitem").show();
})
$("#btngood").click(function(){
	var delLink=$(this).attr("link");
	//alert(delLink);
	if($(this).hasClass("hover")){
		alert('你已经赞过了');
		}else{
   $.getJSON("{:U('expertzhan/"+delLink+"')}", function(json){
		if(json.status == 1){
		$("#btngood").addClass("hover");
		}
	});}
});

</script>
</body>
</html>
