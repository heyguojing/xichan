<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>{$titlename} - banner管理 - 后台管理中心 - {$site.SITE_INFO.name}</title>
        <php>
            $currentNav ='banner管理 > '.$titlename;
        </php>
        
        <include file="Common:intoHead" />
    </head>
    <body>
        <div class="wrap">
            <include file="Common:head" />
            <div class="mainBody">
                <include file="Common:left" />
                <div id="Right">
                    <div class="Item hr">
                        <div class="current">{$titlename}</div>
                    </div>
                    <form enctype="multipart/form-data">
                        <table width="100%" border="0" cellspacing="0" cellpadding="0" class="table1">
                           <tr>
                                <th width="100">图片名称：</th>
                                <td><input id="title" type="text" class="input" size="40" name="info[title]" value="{$info.title}"/> 
                                 </td>
                            </tr>

                            <tr>
                                <th width="100">发布状态：</th>
                                <td><label><input type="radio" name="info[status]" value="0" <if condition="$info.status eq 0"> checked="checked"</if> /> 审核状态</label> &nbsp; <label><input type="radio" name="info[status]" value="1" <if condition="$info.status eq 1"> checked="checked"</if> /> 发布状态</label> </td>
                            </tr>
                            <tr>
                                <th>所属分类：</th>
                                <td>
                                    <select name="info[cid]">
                                        <volist name="list" id="vo">
                                            <if condition="$vo[cid] eq $info[cid]">
                                                <option value="{$vo.cid}" selected="selected">{$vo.fullname}</option>
                                                <else/>
                                                <option value="{$vo.cid}">{$vo.fullname}</option>
                                            </if>
                                        </volist>
                                    </select></td>
                            </tr>
                            <tr>
                                <th width="100">链接地址：</th>
                                <td><input id="httpurl" type="text" class="input" size="40" name="info[httpurl]" value="{$info.httpurl}"/> 
                                 </td>
                            </tr>
                            <tr>
                                <th width="100">是否推荐到首页：</th>
                                <td><label><input type="radio" name="info[tuijian]" value="0" <if condition="$info.tuijian eq 0"> checked="checked"</if> /> 不推荐</label> &nbsp; <label><input type="radio" name="info[tuijian]" value="1" <if condition="$info.tuijian eq 1"> checked="checked"</if> /> 推荐到首页</label> </td>
                            </tr>
							<tr>
                                <th>缩略图：</th>
                                <td><input type="file" class="input" name='upload'></td>
                            </tr>
                           <if condition="$info['pic']"><tr>
                                <th>&nbsp;</th>
                                <td><input type="hidden" name="info[pic]" value="{$info.pic}" /><img src="/Uploads/image/ad/{$info.pic}" width="80%"></td>
                            </tr></if>
                        </table>
                        <input type="hidden" name="info[id]" value="{$info.id}" />
                    </form>
                    <div class="commonBtnArea" >
                        <button class="btn submit">提交</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="clear"></div>
        <include file="Common:foot" />
        <script type="text/javascript">
            $(function(){
                $(".submit").click(function(){
                    commonAjaxSubmit();
                    return false;
                });
            });
        </script>
    </body>
</html>
