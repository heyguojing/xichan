<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>客户管理 - 客户管理中心 - {$site.SITE_INFO.name}</title>
        <php>
            $currentNav ='客户管理 > 客户列表';
        </php>
        
        <include file="Common:intoHead" />
    </head>
    <body>
        <div class="wrap">
            <include file="Common:head" />
            <div class="mainBody">
                <include file="Common:left" />
                <div id="Right">
                    <div class="Item hr">
                        <div class="current">客户信息列表</div>
                    </div>
                    <table width="100%" border="0" cellspacing="0" cellpadding="0" class="tab">
                        <thead>
                            <tr>
                                <td>ID</td>
                                <td>姓名</td>
                                <td>电话</td>
                                <td>创建时间</td>
                                <td>备注</td>                             
		    <td>操作</td>
                            </tr>
                        </thead>
                        <volist name="data" id="vo">
                            <tr align="center" aid="{$vo.id}">
                            	<td>{$vo.id}</td>
                                <td>{$vo.username}</td>
                                <td>{$vo.tel_number}</td>
                                <td>{$vo.ctime|date='Y-m-d H:i:s',###}</td>
                                <td>{$vo.consult_object}</td>
                                 <td><a href="__URL__/del?id={$vo.id}" onclick="if(confirm('您确定要删除吗？'))return true;else return false;">删除</a></td>
                            </tr>
                        </volist>
                    </table>
                </div>
            </div>
        </div>
        <div class="clear"></div>
        <include file="Common:foot" />
    </body>
</html>
