<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>{$titlename} - 短信管理 - 后台管理中心 - {$site.SITE_INFO.name}</title>
        <php>
            $currentNav ='短信管理 > '.$titlename;
        </php>
        
        <include file="Common:intoHead" />
		<script type="text/javascript" src="__PUBLIC__/Js/my97datepicker/wdatepicker.js"></script>
    </head>
    <body>
        <div class="wrap">
            <include file="Common:head" />
            <div class="mainBody">
                <include file="Common:left" />
                <div id="Right">
                    <div class="Item hr">
                        <div class="current">{$titlename}</div>
                    </div>
                    <form enctype="multipart/form-data">
                    <input type="hidden" name="refeurl" value="{$refeurl}" />
                        <table width="100%" border="0" cellspacing="0" cellpadding="0" class="table1">
                            <tr>
                                <th width="100">模板名称：</th>
                                <td><input id="title" type="text" class="input" size="40" name="info[title]" value="{$info.title}"/> 
                            </tr>
                            <tr>
                                <th width="100">模板内容：</th>
                                <td><textarea id="message" type="text" style='width:300px;height:100px;' class="input" name="info[content]">{$info.content}</textarea> 注：要使用礼包码功能，请在模板中显示位置添加'[]'，以作替换</td>
                            </tr>
                        </table>
                        <input type="hidden" name="info[id]" value="{$info.id}" />
                    </form>
                    <div class="commonBtnArea" >
                        <button class="btn submit">提交</button>
                    </div>
                </div>
            </div>
        </div>
     
        <div class="clear"></div>
        <include file="Common:foot" />
        <js href="__PUBLIC__/kindeditor/kindeditor.js,__PUBLIC__/kindeditor/lang/zh_CN.js"/>
        <script type="text/javascript">
        
            $(".submit").click(function(){
            	if($('#title').val() =='' || $('#message').val()==''){
            		alert('模板名称或模板内容不能为空！');
            	}
                commonAjaxSubmit();
                return false;
            });
        </script>
    </body>
</html>
