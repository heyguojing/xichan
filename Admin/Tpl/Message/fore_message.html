<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>{$titlename} - 短信管理 - 后台管理中心 - {$site.SITE_INFO.name}</title>
        <php>
            $currentNav ='短信管理 > '.$titlename;
        </php>
        
        <include file="Common:intoHead" />
		<script type="text/javascript" src="__PUBLIC__/Js/my97datepicker/wdatepicker.js"></script>
    </head>
    <body>
        <div class="wrap">
            <include file="Common:head" />
            <div class="mainBody">
                <include file="Common:left" />
                <div id="Right">
                    <div class="Item hr">
                        <div class="current">{$titlename}</div>
                    </div>
                    <form enctype="multipart/form-data">
                    <input type="hidden" name="refeurl" value="{$refeurl}" />
                        <table width="100%" border="0" cellspacing="0" cellpadding="0" class="table1">
                            <tr>
                                <th width="100">电话号码：<font style='color:red;'>*</font></th>
                                <td><input id="tel" type="text"placeholder='请输入会员电话号码' class="input" size="40" name="info[tel]" />　　*每次仅填写一个号码</td>
                            </tr>
                             <tr>
                                <th width="100">会员姓名：&nbsp;&nbsp;</th>
                                <td><input id="tel" type="text"placeholder='请输入会员姓名' class="input" size="40" name="info[member_name]"/>　　没有可不填</td>
                            </tr>
                             <tr>
                                <th width="100">会员卡号：&nbsp;&nbsp;</th>
                                <td><input id="tel" type="text"placeholder='请输入会员卡号' class="input" size="40" name="info[member_id]" />　　没有可不填</td>
                            </tr>
                             <tr>
                                <th width="100">乘车人数：&nbsp;&nbsp;</th>
                                <td><input id="tel" type="text"placeholder='请输入乘车人数' class="input" size="40" name="info[people_num]" />　　可不填，默认为1</td>
                            </tr>
                            <tr>
                                <th width="100">有效时间：<font style='color:red;'>*</font></th>
                                <td>生效时间：<input type='text' name='info[e_start_time]' placeholder='请输入开始时间' class='input' id='e_start_time' onfocus="WdatePicker()" value="<if condition='$info[e_start_time] neq NULL'>{$info.e_start_time|date='Y-m-d',###}</if>"/>－－过期时间：<input type='text' name='info[e_end_time]' placeholder='请输入结束时间' class='input' id='e_end_time' onfocus='WdatePicker()' value="<if condition='$info[e_end_time] neq NULL'>{$info.e_end_time|date='Y-m-d',###}</if>" />　　*生效时间是指选择当天的0时0分开始；过期时间是指选择当天的23时0分结束
                                </td>
                            </tr>
                            <tr>
                                <th width="100">选择模板：<font style='color:red;'>*</font></th>
                                <td>
                                	<select id='template' name='info[template_id]'>
                                			<option value='0'>--请选择一个短信模板--</option>
                                		<volist name='template' id='vo'>
                                				<option value='{$vo.id}'<if condition='$info[template_id] eq $vo[id]'>selected='selected'</if> >{$vo.title}</option>
                                		</volist>
                                	</select>
                                </td>
                            </tr>
                        </table>
                    </form>
                    <div class="commonBtnArea" >
                        <button class="btn submit">发送</button>
                    </div>
                </div>
            </div>
        </div>
     
        <div class="clear"></div>
        <include file="Common:foot" />
        <js href="__PUBLIC__/kindeditor/kindeditor.js,__PUBLIC__/kindeditor/lang/zh_CN.js"/>
        <script type="text/javascript">
        
            $(".submit").click(function(){
            	if($('#tel').val() =='' || $('#e_start_time').val()=='' || $('#e_end_time').val()=='' || $('#template').val()=='0' || $('#template').val()==''){
            		alert('请填写完带星号的内容再提交！');
            		return false;
            	}
                commonAjaxSubmit();
                return false;
            });
        </script>
    </body>
</html>
