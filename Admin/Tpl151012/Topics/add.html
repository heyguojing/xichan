<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>{$titlename} - 专题管理 - 后台管理中心 - {$site.SITE_INFO.name}</title>
        <php>
            $currentNav ='专题管理 > '.$titlename;
        </php>
        <include file="Common:intoHead" />
    </head>
    <body>
        <div class="wrap">
            <include file="Common:head" />
            <div class="mainBody">
                <include file="Common:left" />
                <div id="Right">
                    <div class="Item hr">
                        <div class="current">{$titlename}</div>
                    </div>
                    <form enctype="multipart/form-data">
                    <input type="hidden" name="refeurl" value="{$refeurl}" />
                        <table width="100%" border="0" cellspacing="0" cellpadding="0" class="table1">
                            <tr>
                                <th width="119">专题标题：</th>
                                <td width="862"><input id="title" type="text" class="input" size="60" name="info[title]" value="{$info.title}"/> <a href="javascript:void(0)" id="checkNewsTitle">检测是否重复</a></td>
                            </tr>

                            <tr>
                                <th width="119">发布状态：</th>
                                <td><label><input type="radio" name="info[status]" value="0" <if condition="$info.status eq 0"> checked="checked"</if> 
                                /> 隐藏状态</label>
                                  <label><input type="radio" name="info[status]" value="1" <if condition="$info.status eq 1"> checked="checked"</if> 
                                /> 显示状态</label> </td>
                            </tr>
                            <tr>
                                <th>所属分类：</th>
                                <td>
                                    <select name="info[cid]">
                                        <volist name="list" id="vo">
                                            <if condition="$vo[cid] eq $info[cid]">
                                                <option value="{$vo.cid}" selected="selected">{$vo.fullname}</option>
                                                <else/>
                                                <option value="{$vo.cid}">{$vo.fullname}</option>
                                            </if>
                                        </volist>
                                    </select></td>
                            </tr>
							<tr>
                                <th>缩略图：</th>
                                <td><input type="file" class="input" name='upload'> 用于做文章的封面 <if condition="$info['pic']"><input type="hidden" name="info[pic]" value="{$info.pic}" /><a href="/Uploads/image/news/{$info.pic}" target="_blank" title="查看文章封面">查看封面</a></if></td>
                            </tr>
                            <tr>
                                <th>关键词：</th>
                                <td><input type="text" class="input" size="60" name="info[keywords]" value="{$info.keywords}"/>                                  多关键词间用半角逗号（,）分开</td>
                            </tr>
                            <tr>
                                <th>描述：</th>
                                <td><textarea class="input" style="height: 60px; width: 600px;" name="info[description]">{$info.description}</textarea></td>
                            </tr>
                            <tr>
                                <th width="100">其他：</th>
                                <td>浏览数：<input id="reshow" type="text" class="input" size="10" name="info[reshow]" value="{$info.reshow}"/> 
                               &nbsp;   分享：
                               <input id="fenxiang" type="text" class="input" size="10" name="info[fenxiang]" value="{$info.fenxiang}"/>
                                &nbsp;&nbsp; 赞：
                                <input id="fenxiang" type="text" class="input" size="10" name="info[views]" value="{$info.views}"/></td>
                            </tr>
                            <tr>
                                <th>链接地址：</th>
                                <td><input type="text" class="input" size="60" name="info[geturl]" value="{$info.geturl}"/> 请填写完成的网址，如：http://www.baidu.com</td>
                            </tr>
                            <tr>
                                <th>排序：</th>
                                <td><input type="text" class="input" size="10" name="info[paixu]" value="{$info.paixu}"/></td>
                            </tr>
                           <!-- <tr>
                                <th>详细内容内容：</th>
                                <td><textarea id="content" class="input" style="height: 300px; width: 100%;" name="info[content]">{$info.content}</textarea></td>
                            </tr> -->
                        </table>
                        <input type="hidden" name="info[id]" value="{$info.id}" />
                    </form>
                    <div class="commonBtnArea" >
                        <button class="btn submit">提交</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="clear"></div>
        <include file="Common:foot" />
        <js href="__PUBLIC__/kindeditor/kindeditor.js,__PUBLIC__/kindeditor/lang/zh_CN.js"/>
        <script type="text/javascript">
            $(function(){
				//var  content ;
//                KindEditor.ready(function(K) {
//                    content = K.create('#content');
//                });
             
                $(".submit").click(function(){
                    //content.sync();
                    commonAjaxSubmit();
                    return false;
                });
            });
        </script>
    </body>
</html>
