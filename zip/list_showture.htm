	var geshu = 4;//每行默认个数
	var msx = 2;//默认显示行数,默认为1;
	var sd = geshu*msx//点击出现栅格的总共个数
	var vlz = msx-1;
	var y=2;//点击显示行数
    $(function(){
		/*给input赋值*/
		$("#picval").val(vlz)
		/*判断宽度设置每行显示*/

            $("#showids").click(function(){
                for(var j=0;j<geshu*y;j++)

				}

				$("#picval").val(pval);/*值自加，然后赋值给input*/

				}
